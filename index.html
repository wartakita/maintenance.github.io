<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://da.gd/bnRHV') no-repeat center center/cover;
            animation: moveBackground 30s linear infinite;
            z-index: -1;
        }
        @keyframes moveBackground {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-5%, -5%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .contact-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="https://da.gd/TNZjO" alt="Logo" class="logo">
        <h1>We’ll be back soon!</h1>
        <p>Sorry for the inconvenience but we’re performing some maintenance at the moment. We’ll be back online shortly!</p>
        <div id="countdown"></div>
        <a href="https://t.me/+hg0WA2PzJNA3ZGI9" class="contact-button" id="contactButton">Contact us</a>
        <p>&mdash; Rajawali Sports  &mdash;</p>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 10, 2024 17:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text and add fade-out animation
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The maintenance is over!";
                document.getElementById("countdown").classList.add("fade-out");
                var contactButton = document.getElementById("contactButton");
                contactButton.style.display = "inline-block";
                contactButton.classList.add("slideIn");
            }
        }, 1000);
    </script>
</body>
</html>
